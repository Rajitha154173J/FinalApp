<body>
<div class="container">
  <div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please sign up </h3>
       </div>
       <div class="panel-body">
        <form  #registration="ngForm">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="FirstName" id="first_name" class="form-control input-sm" placeholder="First Name"  [(ngModel)]="user.FirstName">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="LastName" id="last_name" class="form-control input-sm" placeholder="Last Name"  [(ngModel)]="user.LastName">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <input type="text" name="UserName" id="user_name" class="form-control input-sm" placeholder="User Name"  [(ngModel)]="user.UserName">
            </div>
          </div>



          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="Password" id="password" class="form-control input-sm" placeholder="Password"  [(ngModel)]="user.Password">
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="ConfirmPassword" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password"  [(ngModel)]="user.ConfirmPassword">
              </div>
            </div>
          </div>
          
          <button class="btn btn-info btn-block" (click)="register()">Register</button>
        
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>
